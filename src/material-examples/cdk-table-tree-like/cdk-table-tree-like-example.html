<table custom-table [dataSource]="dataSource" [treeControl]="treeControl">
  <!-- filename Column -->
  <ng-container cdkColumnDef="filename">
    <th cdk-header-cell *cdkHeaderCellDef> Filename </th>
    <td custom-cell *cdkCellDef="let file" cdkTreeNodePadding>
      <button mat-icon-button [attr.aria-label]="'toggle ' + file.filename" customTreeNodeToggle>
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(file) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{file.filename}}
    </td>
  </ng-container>

  <!-- type Column -->
  <ng-container cdkColumnDef="type">
    <th cdk-header-cell *cdkHeaderCellDef> Type </th>
    <td cdk-cell *cdkCellDef="let file"> {{file.type}} </td>
  </ng-container>

  <tr cdk-header-row *cdkHeaderRowDef="['filename', 'type']"></tr>
  <tr custom-row *cdkRowDef="let row; columns: ['filename', 'type'];"></tr>
</table>
